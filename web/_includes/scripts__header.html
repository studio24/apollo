<script src="/dist/assets/js/libraries/fontfaceobserver.js"></script>
<script>
	var fontContent = new FontFaceObserver('Open Sans');
	var fontHeadings = new FontFaceObserver('Playfair Display');

	Promise.all([fontContent.load(), fontHeadings.load()]).then(function () {
		document.documentElement.className += " fonts-loaded";
	});
</script>
